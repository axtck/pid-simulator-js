<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.min.css">
    <title>pidsim</title>
</head>

<body>
    <div class="jumbotron jumbotron-fluid bg-info text-white">
        <div class="container">
            <h1>PID simulator</h1>
        </div>
    </div>

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-6 text-center">
                <h4><em>Simulate PID control</em></h4>
            </div>
        </div>
        <div class="row mt-5">
            <div class="col-12">
                <canvas id="control-chart" width="400" height="125"></canvas>
            </div>
        </div>
        <div class="row mt-5 justify-content-center">
            <div class="col-4 text-center">
                <h5><em>Separate values</em></h5>
            </div>
        </div>
        <div class="row mt-5 justify-content-center">
            <div class="col-12 col-md-6 text-center">
                <canvas id="heights-chart" width="400" height="400"></canvas>
            </div>
            <div class="col-12 col-md-6 text-center">
                <canvas id="pid-chart" width="400" height="400"></canvas>
            </div>
        </div>
        <div class="row justify-content-center mt-5">
            <div class="col-12 col-md-10 text-center">
                <table class="table table-striped table-bordered">
                    <thead>
                        <tr>
                            <th>#</th>
                            <th>height</th>
                            <th>error</th>
                            <th>P</th>
                            <th>I</th>
                            <th>D</th>
                            <th>total</th>
                        </tr>
                    </thead>
                    <tbody id="tbody-pid"></tbody>
                </table>
            </div>
        </div>
    </div>


    <script src="./node_modules/chart.js/dist/Chart.min.js"></script>
    <script src="./node_modules/jquery/dist/jquery.min.js"></script>
    <script src="./node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="./scripts/script.js"></script>
</body>

</html>
